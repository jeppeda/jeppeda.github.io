<html>
	<head>
		<title>rhizome</title>
		<script type="text/javascript" src="svg.js"></script>
		<script type="text/javascript" src="tunings.js"></script>
		<script type="text/javascript" src="rhizome.js"></script>
		<link rel="stylesheet" type="text/css" href="rhizome.css">
	</head>
	<body>
	<div id="screen"></div>
	<div id="settings">
		<span class="toggle">
			arp
			<input id="arp" type="range" min="0" max="3" step="1">
		</span>
		<button id="restart">restart</button>
		<button id="stop">stop</button>
		<span class="toggle">
			position
			<input id="positioning" type="range" min="0" max="2" step="1">
		</span>
		<span class="toggle on-off">
			mass
			<input id="massive" type="range" min="0" max="1" step="1">
		</span>
		<span class="toggle">
			connect
			<input id="lines" type="range" min="0" max="2" step="1">
		</span>
		<span class="toggle">
			tail
			<input id="tail" type="range" min="0" max="3" step="1">
		</span>
		<span>
			number
			<input id="number" type="range" min="1" max="50" step="1">
		</span>
		<span>
			gravity
			<input id="gravity" type="range" min="1" max="100" step="1">
		</span>
		<span>
			wave
			<button id="sin">sin</button>
			<button id="saw">saw</button>
			<button id="tri">tri</button>
			<button id="sqr">sqr</button>
		</span>
		<span>
			sub
			<input id="sub" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			feed
			<input id="subFeedback" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			lopass
			<input id="lopass" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			fm
			<input id="fm" type="range" min="0" max="4000" step="1">
		</span>
		<span>
			noise
			<input id="noise" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			tuning
			<button id="rnd">rnd</button>
			<button id="minor">minor</button>
			<button id="pure">pure</button>
			<button id="pythagorean">pythagorean</button>
			<button id="quarterTone">quarter tone</button>
			<button id="regular">regular</button>
			<button id="hijaz">hijaz</button>
			<button id="tetrachord">tetrachord</button>
			<button id="phrygian">phrygian</button>
			<button id="penta">penta</button>
			<button id="jin">jin</button>
		</span>
		<span>
			detune
			<input id="detune" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			flutter
			<input id="flutter" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			space
			<input id="space" type="range" min="0" max="1000" step="1">
		</span>
		<span>
			tune
			<input id="tune" type="range" min="1" max="1000" step="1">
		</span>
		<span>
			vol
			<input id="master" type="range" min="0" max="1000" step="1">
		</span>
	</div>
	<div id="show-hide">
		<button id="show-hide-button"></button>
	</div>
	</body>
</html>
