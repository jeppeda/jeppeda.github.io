<script>
class V {
    constructor(x,y,z) {
        this.x = x;
        this.y = y;
        this.z = z;
    }
    d(v) {
        return Math.sqrt(
            Math.pow(this.x - v.x, 2) +
            Math.pow(this.y - v.y, 2) +
            Math.pow(this.z - v.z, 2) 
        );
    }
    dV(v) {
        return new P(this.x - v.x,this.y - v.y,this.z - v.z);
    }
    add(v) {
        this.x += v.x;
        this.y += v.y;
        this.z += v.z;
    }
    subtract(v) {
        this.x -= v.x;
        this.y -= v.y;
        this.z -= v.z;
    }
}
</script>
